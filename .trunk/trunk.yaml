version: 0.1
cli:
  version: 1.6.1
plugins:
  sources:
    - id: trunk
      ref: v0.0.13
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - actionlint@1.6.23
    - git-diff-check
    - gitleaks@8.16.1
    - gofmt@1.19.3
    - golangci-lint@1.52.1
    - markdownlint@0.33.0
    - oxipng@8.0.0
    - prettier@2.8.7
    - shellcheck@0.9.0
    - shfmt@3.5.0
    - yamllint@1.30.0
runtimes:
  enabled:
    - go@1.19.5
    - node@18.12.1
    - python@3.10.8
actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-upgrade-available
